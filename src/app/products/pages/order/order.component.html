<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes {{'personalizados' | toggleCase:isUpperCase}} creados por mi
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      label="ToogleCase"
      icon="pi pi-search">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrder('name')" class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    <p-button (click)="changeOrder('canFly')" class="mr-2" label="Vuela o No Vuela" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button (click)="changeOrder('color')" class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
      <p-panel header="HÃ©roes">
          <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.canFly | canFly | titlecase}}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
          </p-table>
      </p-panel>

  </div>
</div>
